<div class="z-10 h-screen bg-gray-200 m-1 sticky transition-all duration-300 ease-in-out rounded-xl animate-led-spin"
     [class.w-56]="isSidebarOpen"
     [class.w-19]="!isSidebarOpen">
  <div class="px-4 pt-8">
    <div class="flex items-center justify-between">
      <a href="#" class="bg-blue-600 p-1.5 rounded flex item-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
        </svg>
      </a>
      <button (click)="toggleSidebar()"
              class="bg-white text-3xl rounded-full absolute -right-4 border cursor-pointer p-2 transition-all duration-300 ease-in-out"
              [class.rotate-180]="!isSidebarOpen">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor" class="size-5 text-gray-900">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
      </button>
    </div>
  </div>
  <div class="px-4 pt-8">
    <!--search-->
    <!--<div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="size-4 text-gray-500">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>

      </div>
      <input type="text"

             class="w-full rounded pl-9  px-4 py-2.5 text-sm font-light bg-gray-800 text-gray-400 placeholder-gray-500" placeholder="search"/>
    </div>-->
  </div>
  <div class="px-4 pt-4">
    <hr class="border-gray-700">
  </div>
  <div class="px-4 pt-4 ml-1">
    <ul>

      <li class="group relative hover:bg-white/10 rounded-lg mx-2 transition-colors duration-200">
        <a
          href="#"
          class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium transition-all"
          [class.pl-3]="!isSidebarOpen"
          aria-label="Dashboard"
        >
          <!-- Ícono con contenedor flexible -->
          <div class="flex-shrink-0 text-gray-400 group-hover:text-white size-5 transition-colors">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-full"
              aria-hidden="true"
              role="img"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5"
              />
            </svg>
          </div>

          <!-- Texto con animación mejorada -->
          <span
            class="text-gray-400 group-hover:text-white transition-[opacity,transform] duration-300 whitespace-nowrap origin-left"
            [class.opacity-0]="!isSidebarOpen"
            [class.-translate-x-3]="!isSidebarOpen"
            [class.absolute]="!isSidebarOpen"
          >
      Dashboard
    </span>
        </a>
      </li>


      <li class="relative mt-2">
        <!-- Elemento principal -->
        <div class="text-gray-400 hover:text-white">
          <div class="flex items-center w-full">
            <!-- Ícono -->
            <div
              class="absolute left-0 flex items-center p-2 pointer-events-none rounded transition-colors"
              [class.bg-blue-500]="!isSidebarOpen"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
              </svg>
            </div>

            <!-- Botón de menú -->
            <button
              (click)="toggleMenu($event)"
              class="inline-flex items-center justify-between w-full py-2 pl-12 pr-4 text-xs rounded transition-all duration-300 hover:bg-gray-800"
              [class.opacity-0]="!isSidebarOpen"
              [class.invisible]="!isSidebarOpen"
            >
              <span>Alumnos</span>
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="w-4 h-4 text-gray-500 transition-transform duration-200"
                   fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                   [class.rotate-90]="isExpanded"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Submenú -->
        <div
          [class.hidden]="!isExpanded"
          class="pl-4 pt-2 transition-all duration-300 ease-in-out"
        >
          <ul class="flex flex-col pl-2 text-gray-500 border-l border-gray-600">
            <li>
              <a
                href="/administrar-alumnos"
                class="block w-full px-4 py-2 text-xs rounded transition-colors hover:bg-gray-800 hover:text-white"
                routerLinkActive="bg-gray-800 text-white"
              >
                Administrar Alumnos
              </a>
            </li>
          </ul>
        </div>
      </li>


    </ul>
  </div>
</div>
