<div class="p-6  mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2 font-sans">Workspaces </h1>
    <a
      [routerLink]="['/team']"
      class="inline-flex items-center text-gray-600 hover:text-gray-800 transition-colors"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      Volver a equipos
    </a>
  </div>

  <!-- Loading state -->
  <div *ngIf="loading" class="animate-pulse space-y-4">
    <div *ngFor="let _ of [1,2,3]" class="h-24 bg-gray-100 rounded-xl"></div>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="p-4 mb-6 bg-red-50 border border-red-200 rounded-lg text-red-700">
    ⚠️ {{ error }}
  </div>


  <app-create-workspace [teamId]="teamId "></app-create-workspace>

  <!-- Content -->
  <div *ngIf="!loading && !error" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">


    <div
      *ngFor="let workspace of workspaces"
      (click)="navigateToWorkspaceTasks(workspace.id)"
      class="group bg-white border border-gray-100 rounded-lg p-5 hover:border-blue-200 hover:shadow-sm transition-all duration-200 cursor-pointer"
      role="button"
      tabindex="0"
    >
      <div class="flex items-start justify-between mb-3">
        <h3 class="text-lg font-semibold text-gray-800">{{ workspace.name }}</h3>
        <span class="text-sm text-gray-400">#{{ workspace.name }}</span>
      </div>

      <div class="flex items-center text-sm text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
        <span>Ver tareas</span>
      </div>
    </div>

    <div *ngIf="workspaces.length === 0" class="col-span-full text-center py-12">
      <div class="text-gray-400 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
      </div>
      <p class="text-gray-500">No se encontraron workspaces</p>
    </div>
  </div>
</div>
