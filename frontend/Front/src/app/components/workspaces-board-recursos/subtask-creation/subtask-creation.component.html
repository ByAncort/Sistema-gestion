<!-- subtask-creation.component.html -->
<div class="fixed inset-0 flex items-center justify-center p-4 z-60 bg-black/30 backdrop-blur-sm">
  <div class="bg-white rounded-2xl w-full max-w-md overflow-hidden shadow-xl border border-gray-100">
    <div class="p-6 space-y-6">
      <!-- Header -->
      <div class="flex justify-between items-center pb-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">Create Subtask</h3>
        <button (click)="closeModal()" class="p-1 rounded-lg hover:bg-gray-100 transition-colors">
          <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form class="space-y-4" (ngSubmit)="onSubmit()">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Title*</label>
          <input
            type="text"
            [(ngModel)]="newSubtask.title"
            name="title"
            required
            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Priority*</label>
            <select
              [(ngModel)]="newSubtask.priority"
              name="priority"
              required
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
              <option value="Critical">Critical</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
            <input
              type="date"
              [(ngModel)]="newSubtask.dueDate"
              name="dueDate"
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Estimated Hours*</label>
            <input
              type="number"
              step="0.1"
              [(ngModel)]="newSubtask.horas"
              name="horas"
              required
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Effort Points*</label>
            <input
              type="number"
              [(ngModel)]="newSubtask.puntos"
              name="puntos"
              required
              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
          </div>
        </div>

        <div class="pt-4 border-t border-gray-200">
          <div class="flex justify-end gap-3">
            <button
              type="button"
              (click)="closeModal()"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
              Create Subtask
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
