<button
  (click)="openModal()"
  class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
  </svg>
</button>

<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Create New Task</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
        &times;
      </button>
    </div>

    <form (ngSubmit)="createTask()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Title*</label>
        <input
          type="text"
          [(ngModel)]="newTask.title"
          name="title"
          required
          class="w-full px-3 py-2 border rounded-lg">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Description</label>
        <textarea
          [(ngModel)]="newTask.description"
          name="description"
          class="w-full px-3 py-2 border rounded-lg"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Due Date</label>
        <input
          type="date"
          [(ngModel)]="newTask.dueDate"
          name="dueDate"
          class="w-full px-3 py-2 border rounded-lg">
      </div>


      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="loading"
          class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:bg-gray-400">
          {{ loading ? 'Creating...' : 'Create Task' }}
        </button>
      </div>
    </form>
  </div>
</div>
