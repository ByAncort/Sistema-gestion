<!-- team-create.component.html -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50" *ngIf="isOpen">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md border border-gray-200">
      <div class="p-6 space-y-6">
        <!-- Header -->
        <div class="flex justify-between items-start">
          <h3 class="text-xl font-semibold text-gray-900">Create New Team</h3>
          <button (click)="close()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Team Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Team Name</label>
            <input
              type="text"
              [(ngModel)]="teamData.nombreTeam"
              name="nombreTeam"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <!-- Responsable -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Responsible</label>
            <select
              [(ngModel)]="teamData.responsable"
              name="responsable"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option *ngFor="let user of users" [value]="user.id">{{ user.nombre }}</option>
            </select>
          </div>

          <!-- Users -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Members</label>
            <select
              [(ngModel)]="teamData.usersIds"
              name="usersIds"
              multiple
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option *ngFor="let user of users" [value]="user.id">{{ user.nombre }}</option>
            </select>
          </div>


          <!-- Footer -->
          <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
            <button
              type="button"
              (click)="close()"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700">
              Create Team
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
